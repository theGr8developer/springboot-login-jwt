<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light">

    <div class="container ">
        <div class="row">
            <div class="col-sm-5 mx-auto bg-white p-4" >
                <form th:action="@{/about}" method="post" th:object="${user}">
                    <h1 class="text-center">SignUp Here</h1>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" name="username" class="form-control" th:classappend="${#fields.hasErrors()? 'is-invalid':''}" id="username"  th:value="${user.username}" aria-describedby="validserver">
                      <!-- <p th:each="e:${#fields.errors('username')}" th:text="${e}"></p> -->
                      <div id="validserver" class="invalid-feedback" th:each="e:${#fields.errors('username')}" th:text="${e}"></div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="email">
                    </div>
                  <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
